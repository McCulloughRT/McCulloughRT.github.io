<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicnlhbnRtIiwiYSI6ImNpaDgycjExZzB0NDR1MWtpbWdkeDhxbmIifQ.AamjhGik8yPxK5V71kzHdw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v8',
    center: [-96, 37.8],
    zoom: 3
});

map.on('load', function () {
    // AJAX Load GeoJSON from GitHub
    var url = 'https://api.github.com/repos/McCulloughRT/GISData/contents/newGeoData.json';
    $.ajax({
      headers: {
        'Accept': 'application/vnd.github.v3.raw'
      },
      xhrFields: {
        withCredentials: false
      },
      dataType: 'json',
      url: url,
      async: true,
      success: function(geojson) {
        map.addSource("polys", geojson);
        map.addLayer({
          'id': 'test',
          'type': 'fill',
          'source': 'polys',
          'paint': {
            'fill-color': '#088',
            'fill-opacity': 0.6
          }
        });
      }
    });
});
</script>

</body>
</html>
